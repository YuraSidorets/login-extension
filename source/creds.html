<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Download Sorter</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="options.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap-theme.css">
</head>

<body>
    <div class="col-md-6 col-md-offset-3">
        <h1>Download Sorter</h1>

        <table id="creds" class="table">
            <thead>
                <tr>
                    <th class="col-md-1">#</th>
                    <th class="col-md-5">loginText</th>
                    <th class="col-md-5">Folder Name</th>
                    <th class="col-md-1">
                        <button type="button" id="new" class="btn btn-default btn-sm">
	                        <span class="glyphicon glyphicon-plus"></span>
	                    </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0</td>
                    <td><input type="text" class="form-control input-sm loginText" disabled="disabled" value="Unclassified"></td>
                    <td><input type="text" id="defaultFolder" class="form-control input-sm passwordText" value=""></td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm" disabled="disabled">
	                        <span class="glyphicon glyphicon-remove"></span>
	                    </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <table class="hidden">
            <tr id="cred-template" class="hidden">
                <td class="number"></td>
                <td><input type="text" class="loginText form-control input-sm loginText"></td>
                <td><input type="text" class="passwordText form-control input-sm passwordText"></td>
                <td>
                    <button type="button" class="remove btn btn-danger btn-sm">
	                    <span class="glyphicon glyphicon-remove"></span>
	                </button>
	                <button type="button" class="login-button btn btn-default btn-sm">
	                    <span class="glyphicon glyphicon-ok"></span>
	                </button>
                </td>
            </tr>
        </table>

    </div>
</body>

</html>
